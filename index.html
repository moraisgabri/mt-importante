  <style>
    #heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin-top: 10px;
    }

    #heart::before,
    #heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 52px;
      height: 80px;
      border-radius: 50px 50px 0 0;
      background: red;
    }

    #heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    html {
      width: 100%;
      height: 100%;
    }

    .mainDiv {
      width: 100%;
      height: 100%;
      background-color: burlywood;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 10px;
      margin: 40px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 2em;
    }

    .raleway {
      font-family: "Raleway", sans-serif;
      font-optical-sizing: auto;
      font-weight: 200, 300, 400, 500, 600, 700, 800, 900;
      font-style: normal;
    }

    h3 {
      font-size: 2em;
    }

    .buttonsWrapper {
      display: flex;
      flex-direction: row;
      width: 400px;
    }

    #no {
      transition: 0.3s;
      position: absolute;
      justify-self: flex-end;
    }
  </style>
